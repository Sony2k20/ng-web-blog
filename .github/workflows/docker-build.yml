name: Build Angular App and Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli --legacy-peer-deps
          npm install --save-dev @angular-devkit/build-angular --legacy-peer-deps

      - name: Install dependencies
        run: npm install

      - name: Write environment to a file
        run: |
          mkdir src/environments
          echo "${{ secrets.FIREBASE_CONFIG }}" > src/environments/environment.ts

      - name: Build Angular App
        run: ng build --output-path=dist/app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker buildx build \
          --platform linux/arm64,linux/amd64 \
          --tag sony2k20/ng-web-blog:latest \
          --push .
